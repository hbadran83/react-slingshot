# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: circleci/node:13.8.0    # Add steps to the job
    steps:
      - checkout
      - run: npm i
      - run: npm run lint
          
  test:
   docker:
      - image: circleci/node:13.8.0
   steps:
    - checkout
    - run: npm i
    - run: npm run test
     
  analyzecode:
    docker:
      - image: circleci/node:13.8.0
    steps:
    - checkout
    - run: npm i
    - run: npm run audit


workflows:
 myfirstcicd:
    jobs:
      - build
      - test:
          requires: 
            - build
      - analyzecode:
         requires:
            - test
